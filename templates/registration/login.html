{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-xxl-center">
        <div class="shadow bg-body-tertiary rounded" style="text-align: center;width: 380px; height: 280px;">
            <div class="header-bar">
                <h2>Login</h2>
            </div>
            <br>
            <div style="padding: 20px">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock content %}
